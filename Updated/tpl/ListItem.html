<li onclick = "changePlayerSource('<%-song_id%>');">
  <div class='position'><span class='position_text'><%-position%></span></div>
  <div class='thumbnail'><img src = "<%-thumbnail%>"></img></div>
  <div class='title'><span class='title_text'><%-title%></span></div>
  <div class='time'><div class='time_text'><%-minutes%>:<%-seconds%></div>
</li>
